<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div id="card">
          <div class="cardInner">
            <span class="text">To Do</span>
            <span class="counter">0</span>
          </div>

          <div id="toDo">
            <div class="toDoTitle">
              <div class="toDoTitleLeft">
                <div class="toDoTitleLeftIcon"><i class='far fa-check-circle'>&#xf058;</i></div>
                <div class="toDoTitleText">Todo</div>
              </div>

              <div class="toDoTitleRight">
                <i class="material-icons" style="font-size: 20px;">&#xe888;</i>
              </div>
            </div>
                
            <div class="toDoDescription">
              <div class="toDoDescirptionText">Lorem, ipsum dolor.</div>
              <div class="toDoDescriptionIcon">
                <i class='far fa-edit'>&#xf044</i>
              </div>
            </div>
            <div class="toDoPriority">High</div>
          </div>

          <div class="cardAdd">
            <div class="plus">+</div>
            <div class="add">Add card</div>
          </div>
        </div>

        <div id="card">
          <div class="cardInner">
            <span class="text">In progress</span>
            <span class="counter">0</span>
          </div>
          <div class="cardAdd" >
            <div class="plus">+</div>
            <div class="add">Add card</div>
          </div>
        </div>

        <div id="card">
          <div class="cardInner">
            <span class="text">Stuck</span>
            <span class="counter">0</span>
          </div>
          <div class="cardAdd" >
            <div class="plus">+</div>
            <div class="add">Add card</div>
          </div>
        </div>

        <div id="card">
          <div class="cardInner">
            <span class="text">Done</span>
            <span class="counter">0</span>
          </div>

          <div class="cardAdd" >
            <div class="plus">+</div>
            <div class="add">Add card</div>
          </div>
        </div>
      </div>

      <div class="opacity">
        <div class="modal">
          <p class="modalTask">Add Task</p>
          <div class="taskItem1">
            <p class="modalTitle">Title</p>
            <input type="text" class="titleInput" id="modalTitle">
          </div>
        
          <div class="taskItem2">
            <p class="modalTitle">Description</p>
            <textarea name="" id="modalDescription" cols="30" rows="10" class="desInput"></textarea>
          </div>
        
          <div class="taskItem2">
            <p class="modalTitle">Status</p>
            <select name="" id="statusSelect" class="select">
              <option value="todo">To Do</option>
              <option value="progress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
        
          <div class="taskItem2">
            <p class="modalTitle">Priority</p>
            <select name="" id="prioritySelect" class="select">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

           <div id="addButton">Add Task</div>

        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
