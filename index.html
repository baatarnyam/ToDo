  </head>
  <body>
    <div class="container">
        <div class="layout">
            <div id="card">
              <div class="cardInner">
                <span class="text">To Do</span>
                <span class="counter">0</span>
              </div>

              <!-- <div id="creating">
                <div class="creatingItem1">
                    <div class="creatingItem1Left">
                      <span class="material-symbols-outlined">check_circle</span>
                        <div class="creatingItem1Text">Todo</div>
                    </div>
                    <div class="close"><span class="material-symbols-outlined">
                      close
                      </span></div>
                </div>
                <div class="creatingItem2">Lorem, ipsum dolor.</div>
                <div class="creatingItem3">High</div>
              </div> -->

              <div class="cardAdd">
                <div class="plus">+</div>
                <div class="add">Add card</div>
              </div>
            </div>
            <div id="card">
              <div class="cardInner">
                <span class="text">In progress</span>
                <span class="counter">0</span>
              </div>
              <div class="cardAdd" >
                <div class="plus">+</div>
                <div class="add">Add card</div>
              </div>
            </div>
            <div id="card">
              <div class="cardInner">
                <span class="text">Stuck</span>
                <span class="counter">0</span>
              </div>
              <div class="cardAdd" >
                <div class="plus">+</div>
                <div class="add">Add card</div>
              </div>
            </div>
            <div id="card">
              <div class="cardInner">
                <span class="text">Done</span>
                <span class="counter">0</span>
              </div>
              <div class="cardAdd" >
                <div class="plus">+</div>
                <div class="add">Add card</div>
              </div>
            </div>
        </div>

        <div class="opacity">
            <div class="modal">
                <p class="modalTask">Add Task</p>
                <div class="taskItem1">
                  <p class="modalTitle">Title</p>
                  <input type="text" class="titleInput" id="modalTitle">
                </div>
        
                <div class="taskItem2">
                  <p class="modalTitle">Description</p>
                  <!-- <input type="text" class="desInput" id="modalDescription"> -->
                  <textarea name="" id="modalDescription" cols="30" rows="10" class="desInput"></textarea>
                </div>
        
                <div class="taskItem2">
                  <p class="modalTitle">Status</p>
                  <select name="" id="statusSelect" class="select">
                      <option value="todo">To Do</option>
                      <option value="progress">In progress</option>
                      <option value="stuck">Stuck</option>
                      <option value="done">Done</option>
        
                  </select>
                </div>
        
                <div class="taskItem2">
                  <p class="modalTitle">Priority</p>
                  <select name="" id="prioritySelect" class="select">
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                  </select>
                </div>
                <div id="addButton">Add Task</div>
              </div>
          </div>


    </div>
  </body>
  <script src="./index.js"></script>
</html>
