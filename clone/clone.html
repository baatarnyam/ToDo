<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clone.css">
</head>
<body>
    <div class="container">

        <div class="layout">
            <div class="card">
                <div id="cardTop">
                    <span class="cardText">To Do</span>
                    <span class="cardCount">0</span>
                </div>

                <div id="toDo">
                    <div class="todoList">
                        <div id="todoListTop"></div>
                        <div id="todoDescription"></div>
                        <div id="todoPriority"></div>
                        <div></div>
                    </div>
                </div>



                <div class="addText addButton">
                    <span>+</span>
                    <span>Add card</span>
                </div>
            </div>

            <div class="card">
                <div>
                    <span class="cardText">In progress</span>
                    <span class="cardCount">0</span>
                </div>
                <div class="addText addButton">
                    <span>+</span>
                    <span>Add card</span>
                </div>
            </div>

            <div class="card">
                <div>
                    <span class="cardText">Stuck</span>
                    <span class="cardCount">0</span>
                </div>
                <div class="addText addButton">
                    <span>+</span>
                    <span>Add card</span>
                </div>
            </div>

            <div class="card">
                <div>
                    <span class="cardText">Done</span>
                    <span class="cardCount">0</span>
                </div>
                <div class="addText addButton">
                    <span>+</span>
                    <span>Add card</span>
                </div>
            </div>
        </div>

        <div class="opacity">
            <div class="modal">
                <div class="modalTaskText">Add Task</div>

                <div>
                    <div>Title</div>
                    <input type="text" id="inputText">
                </div>

                <div>
                    <div>Description</div>
                    <textarea name="" id="textArea" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <select name="" id="statusSelect">
                        <option value="">To Do</option>
                        <option value="">In progress</option>
                        <option value="">Stuck</option>
                    </select>
                </div>

                <div>
                    <select name="" id="prioritySelect">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div id="taskButton">Add Task</div>
            </div>


        </div>
    </div>
    
</body>
<script src="./clone.js"></script>
</html>
